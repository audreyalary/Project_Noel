<a ui-sref="app.author"><i class="material-icons connectIcon">account_circle</i></a>

<div class="container block">
    <div class="container" ng-if="!$ctrl.article">
        <div class="row">
            <div class="col s12 m6" ng-repeat="article in $ctrl.articles | limitTo:3">
                <div class="card-block">


                    <label>{{article.author.name}} </label>

                    <span>
                    <h4 class="card-title" ng-show="!article.showEdit">{{article.title}}</h4>
                    <input ng-show="article.showEdit" type="text" ng-model="article.title" class="form-control">
                  </span>

                    <span>
                    <p class="card-text" ng-show="!article.showEdit">{{article.content | limitTo:200}}</p>
                    <input ng-show="article.showEdit" type="text" ng-model="article.content" class="form-control">
                  </span>
                    </br>
                    <a href="#" ng-click="$ctrl.display(article, $index)" class="btn btn-primary btn-lg blue-grey lighten-1">Lire la suite</a>

                    <button type="button" name="button" class="btn btn-primary btn-lg blue-grey lighten-1" ng-click="$ctrl.delete(article, $index)"> Supprimer</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col offset-s6">

            </div>
            <div class="containeradd">
                <a class="btn-floating btn-large waves-effect waves-light red" ng-click="$ctrl.add()"><i class="material-icons">add</i></a>

            </div>
        </div>
    </div>



    <div class="card-container">
        <div class="card">
            <div class="card-info">
                <div class="row" ng-if="$ctrl.article">
                    <a ng-click="$ctrl.article = null" class="add-article text-align"> retour </a>

                    <p scope="row"> {{$index}} </p>
                    <div class="card-title" ng-if="!$ctrl.article.editMode && !$ctrl.article.addMode">{{$ctrl.article.title}}</div>
                    <input ng-if="$ctrl.article.editMode || $ctrl.article.addMode" type="text" ng-model="$ctrl.article.title" class="form-control">


                    <div class="card-detail" ng-if="!$ctrl.article.editMode && !$ctrl.article.addMode">{{$ctrl.article.content}}</div>
                    <input ng-if="$ctrl.article.editMode || $ctrl.article.addMode" type="text" ng-model="$ctrl.article.content" class="form-control">


                    <button class="btn btn-warning blue-grey lighten-1" ng-click="$ctrl.edit()"> Editer</button>
                    <button class="btn btn-success blue-grey lighten-1" ng-click="$ctrl.saveNew()"> Save</i></button>
                    <button class="btn btn-warning blue-grey lighten-1" ng-click="$ctrl.cancel()"> Annuler </button>

                </div>
            </div>
        </div>
    </div>

</div>
