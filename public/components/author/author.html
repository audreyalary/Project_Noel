

<div class="container block">
    <div class="container" ng-if="!$ctrl.author">
        <div class="row">
               <div class="col s12 m6" ng-repeat="author in $ctrl.authors | limitTo:3">
                <div class="card-block">


                    <span>
                    <h4 class="card-title" ng-show="!author.showEdit">{{author.name}}</h4>
                    <input ng-show="author.showEdit" type="text" ng-model="author.name" class="form-control">
                  </span>

                    <span>
                    <p class="card-text" ng-show="!author.showEdit">{{author.surname | limitTo:200}}</p>
                    <input ng-show="author.showEdit" type="text" ng-model="author.surname" class="form-control">
                  </span>
                    </br>
                    <a href="#" ng-click="$ctrl.display(author, $index)" class="btn btn-primary btn-lg blue-grey lighten-1">Lire la suite</a>

                    <button type="button" name="button" class="btn btn-primary btn-lg blue-grey lighten-1" ng-click="$ctrl.delete(author, $index)"> Supprimer</button>
                </div>
            </div>

        </div>
        <div class="row">
          <div class="col offset-s6">

          </div>
            <div class="containeradd">
               <a class="btn-floating btn-large waves-effect waves-light red"  ng-click="$ctrl.add()"><i class="material-icons">add</i></a>

            </div>
        </div>
    </div>



    <div class="card-container">
  <div class="card">
     <div class="card-info">
        <div class="row" ng-if="$ctrl.author">
            <a ng-click="$ctrl.author = null" class="add-article text-align"> retour </a>

            <p scope="row"> {{$index}} </p>
            <div class="card-title" ng-if="!$ctrl.author.editMode && !$ctrl.author.addMode">{{$ctrl.author.name}}</div>
            <input ng-if="$ctrl.author.editMode || $ctrl.author.addMode" type="text" ng-model="$ctrl.author.name" class="form-control">


            <div class="card-detail" ng-if="!$ctrl.author.editMode && !$ctrl.author.addMode">{{$ctrl.author.surname}}</div>
            <input ng-if="$ctrl.author.editMode || $ctrl.author.addMode" type="text" ng-model="$ctrl.author.surname" class="form-control">


            <button class="btn btn-warning blue-grey lighten-1" ng-click="$ctrl.edit()"> Editer</button>
            <button class="btn btn-success blue-grey lighten-1" ng-click="$ctrl.saveNew()"> Save</i></button>
            <button class="btn btn-warning blue-grey lighten-1" ng-click="$ctrl.cancel()"> Annuler </button>

</div>
</div>
        </div>
    </div>

</div>
