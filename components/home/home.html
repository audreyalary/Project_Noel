<div class="row">
     <div class="col s12 m6">
<div class="card" ng-model="$ctrl.selectedArticle">

    <div class="card-content" ng-repeat="article in $ctrl.articles">
      <span class="card-title activator grey-text text-darken-4">{{article.title}}<i class="material-icons right">more_vert</i></span>
      <p>{{article.content}}</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  </div>
</div>
</div>
